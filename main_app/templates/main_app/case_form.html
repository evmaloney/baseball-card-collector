{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.get_material_display}} {{object.type}}</span></h1>
{% else %}
<h1>Add Case</h1>
{% endif %}
<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>

<script>
  const materialEl = document.getElementById('id_material');
  M.FormSelect.init(materialEl)
</script>
{% endblock %}
