{% extends 'base.html' %}
{% block content %}

<h1>Case Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ case.type }}</span>
        <p>Material: {{ case.get_material_display }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'cases_update' case.id %}">Edit</a>
        <a href="{% url 'cases_delete' case.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
